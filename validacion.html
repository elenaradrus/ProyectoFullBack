<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Equipo</title>

</head>

<body>
    <div class="contenedor">
        <form id="form">
            <div class="contenedor1">

                <div class="izquierda">
                    <label for="">Nombre<input id="name" name="name" type="name" placeholder="Inserte su nombre aquí" 
                        required />
                        <span>*</span> </label>
                    <p id="parrafoNombre"> </p>
                    <label for="">apellido<input name="unName" id="apellido" type="name"
                            placeholder="Inserte su primer apellido aquí" required /><span>*</span></label>
                    <p id="parrafo1Apellido"></p>
                    <label for="">DNI<input type="text" id="dni" placeholder="Inserte su DNI con letra"
                            required /><span>*</span></label>
                    <p id="parrafoDni"> </p>
                    <label for="">Email<input type="email" id="email" pattern=".+@tutsplus.com|.+@envato.com" placeholder="Inserte su dirección de email aquí"
                            required /><span>*</span> </label>
                    <p id="parrafoEmail"> </p>
                    <label for="">Password<input type="password" id="passFr" placeholder="Inserte su contraseña aquí"
                            required /><span>*</span> </label>
                    <p id="parrafoPassword"> </p>
                    <label for="">Password<input type="password" id="passConf" placeholder="Inserte su contraseña aquí"
                        required /><span>*</span> </label>
                    <p id="parrafoPassword"> </p>
                    <label for="">Telefono<input type="number" id="telefono" placeholder="Inserte su telefono aquí"
                        required /><span>*</span> </label>
                    <p id="parrafoPassword"> </p>
                    </div>
               </div>
        </form>
        
        <!-- <button id="registrarUser" class="submitBtn" type="submit">Registrarse</button> -->
        <button id="registrarUser" onclick="validar()" class="submitBtn" type="submit">Registrarse</button>

       
    </div>
    <script src="./validacion.js"></script>
</body>

</html>
